<div *ngIf="movies.length > 0; else no_movies">
  <h1 *ngIf="movies.length > 0">{{ title }}</h1>
  <div class="alert alert-success" *ngIf="movies.length > 0">
    {{ movies.length }} film bulundu
  </div>

  <ng-template
    [ngTemplateOutlet]="movieList2"
    [ngTemplateOutletContext]="{ movies: popularMovies }"
  >
  </ng-template>
  <ng-template [ngTemplateOutlet]="movieList1"> </ng-template>
</div>

<ng-template #no_movies>
  <div class="alert alert-warning">Film bulunamadÄ±</div>
</ng-template>

<ng-template #movieList1>
  <div class="card mb-3" *ngFor="let movie of movies">
    <div class="row">
      <div class="col-md-3">
        <img src="{{ movie.img }}" class="img-fluid" alt="" />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <h2 class="card-title">{{ movie.title }}</h2>
          <p class="card-text">{{ movie.description }}</p>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #movieList2 let-filmler="movies">
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
    <div class="col" *ngFor="let film of filmler">
      <div class="card h-100">
        <img src="{{ film.img }}" alt="" class="card-img-top img-fluid" />
        <div class="card-body">
          <h5 class="card-title">{{ film.title }}</h5>
          <p class="card-text">{{ film.description }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #movieList3 let-populerFilmler="movies">
  <h2>Popular filmler</h2>
  <div class="card mb-3" *ngFor="let movie of populerFilmler">
    <div class="row">
      <div class="col-md-2">
        <img src="{{ movie.img }}" class="img-fluid" alt="" />
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h2 class="card-title">{{ movie.title }}</h2>
          <p class="card-text">{{ movie.description }}</p>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
